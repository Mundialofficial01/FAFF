            <script>
                    (function () {

                    })();

                const telefoneInput = document.getElementById("telefone");
                const indicativoSelect = document.getElementById("indicativo");

                function formatarNumero(telefone, formato, cursorPosAntigo) {
                    let numeroLimpo = telefone.replace(/\D/g, '');
                    let resultado = "";
                    let index = 0;
                    let cursorPosNovo = cursorPosAntigo;

                    for (let i = 0; i < formato.length; i++) {
                        if (index < numeroLimpo.length) {
                            if (formato[i] === "#") {
                                resultado += numeroLimpo[index];
                                index++;
                            } else {
                                resultado += formato[i];
                                if (cursorPosAntigo >= i) {
                                    cursorPosNovo++;
                                }
                            }
                        }
                    }
                    return { numeroFormatado: resultado, novaPosicaoCursor: cursorPosNovo };
                }

                indicativoSelect.addEventListener("change", function () {
                    let formato = this.options[this.selectedIndex].getAttribute("data-format");
                    telefoneInput.placeholder = formato;
                    telefoneInput.value = "";
                    telefoneInput.disabled = false;
                    this.options[0].disabled = true;
                });

                telefoneInput.addEventListener("input", function (event) {
                    let formato = indicativoSelect.options[indicativoSelect.selectedIndex].getAttribute("data-format");
                    let cursorPos = this.selectionStart;
                    let { numeroFormatado, novaPosicaoCursor } = formatarNumero(this.value, formato, cursorPos);
                    this.value = numeroFormatado;
                    this.setSelectionRange(novaPosicaoCursor, novaPosicaoCursor);
                });

                function mostrarNotificacao(mensagem, sucesso = true) {
                    const notificacao = document.createElement("div");
                    notificacao.textContent = mensagem;
                    notificacao.style.position = "fixed";
                    notificacao.style.bottom = "20px";
                    notificacao.style.right = "20px";
                    notificacao.style.padding = "10px 15px";
                    notificacao.style.borderRadius = "5px";
                    notificacao.style.color = "#fff";
                    notificacao.style.fontSize = "14px";
                    notificacao.style.boxShadow = "0 2px 10px rgba(0, 0, 0, 0.2)";
                    notificacao.style.backgroundColor = sucesso ? "#28a745" : "#dc3545";
                    notificacao.style.opacity = "1";
                    notificacao.style.transition = "opacity 0.3s ease-in-out";
                    notificacao.style.position = "fixed";
                    notificacao.style.zIndex = "1000";

                    // Barra de progresso
                    const progresso = document.createElement("div");
                    progresso.style.height = "3px";
                    progresso.style.width = "100%";
                    progresso.style.backgroundColor = sucesso ? "#218838" : "#c82333";
                    progresso.style.position = "absolute";
                    progresso.style.bottom = "0";
                    progresso.style.left = "0";
                    progresso.style.animation = "esgotar 3s linear forwards";

                    notificacao.appendChild(progresso);
                    document.body.appendChild(notificacao);

                    setTimeout(() => {
                        notificacao.style.opacity = "0";
                        setTimeout(() => document.body.removeChild(notificacao), 300);
                    }, 3000);
                }

                const style = document.createElement("style");
                style.innerHTML = `
                    @keyframes esgotar {
                        from { width: 100%; }
                        to { width: 0%; }
                    }
                `;
                document.head.appendChild(style);

                document.getElementById("inscricaoForm").addEventListener("submit", function (event) {
                    event.preventDefault();

                    let indicativo = indicativoSelect.value;
                    let telefone = telefoneInput.value;
                    let responsavel = document.getElementById("responsavel").value.trim();
                    let nomeEquipa = document.getElementById("nomeEquipa").value.trim();

                    if (!indicativo || indicativo === "+") {
                        mostrarNotificacao("⚠️ Selecione um país antes de inserir o número.", false);
                        return;
                    }

                    if (!responsavel || !nomeEquipa || !telefone) {
                        mostrarNotificacao("⚠️ Preencha todos os campos antes de enviar.", false);
                        return;
                    }

                    let numeroFormatado = indicativo + " " + telefone;

                    emailjs.send("service_5trynx5", "template_sbtxhnu", {
                        responsavel: responsavel,
                        nomeEquipa: nomeEquipa,
                        telefone: numeroFormatado
                    }).then(function (response) {
                        mostrarNotificacao("✅ Inscrição enviada com sucesso!");
                        document.getElementById("inscricaoForm").reset();
                        telefoneInput.disabled = true;
                        telefoneInput.placeholder = "Selecione um país";
                        indicativoSelect.options[0].disabled = false;
                    }).catch(function (error) {
                        console.error("Erro ao enviar inscrição:", error);
                        mostrarNotificacao("❌ Erro ao enviar inscrição. Tente novamente.", false);
                    });
                });
            </script>
